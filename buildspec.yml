version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Initializing environment
      - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain nextwork --domain-owner 573515011508 --region us-east-1 --query authorizationToken --output text`
  build:
    commands:
      - echo Build started on `date`
      - mvn -s settings.xml package
      - echo Build completed on `date`
      - ls -lah target  # optional but helps debug if the WAR exists

artifacts:
  files:
    - target/nextwork-web-project-1.0-SNAPSHOT.war
    - appspec.yml
    - scripts/**/*
  discard-paths: no 